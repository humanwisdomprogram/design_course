<!-- page content -->
<div class="right_col ml0 module1_w7" role="main">				
  <!-- Class -->  
  <div class="cw100p cabsolute">
    <div class="row center_flex">
      <div class="col-md-6 col-sm-8 col-xs-12 p0">
        <div class="x_panel cxpanel center_flex dflexblock">                                                
          <div class="x_content c_white fwunset tcenter">
            <form>              
              <h5 class="txt4">
                Think of an example when you compared yourself with others, and the effect it had on you.
              </h5>
              <div class="clearfix"></div>

              <div class="row pt20px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <textarea id="message" required="required" class="form-control txt19 p30_20px" name="message" rows="12" placeholder="Write your answer here"></textarea>
                </div>
              </div>

              <div class="row pt40px pb31px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <div class="input-group cinputgroup1">                    

                    <a class="">
                      <div class="box tleft flex_left jbox1 cbr1">                        
                        <!-- svg checkbox -->
                        <input class="inp-cbx" id="cb1" type="checkbox" />
                        <label class="cbx mt0px" for="cb1">
                          <span>
                            <svg width="12px" height="10px">
                              <use xlink:href="#check"></use>
                            </svg>
                          </span>
                          <span class="txt42 cb_span">
                            Share this note on the forum
                          </span>
                        </label>
                        <!--SVG Sprites-->
                        <svg class="inline-svg">
                          <symbol id="check" viewbox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                          </symbol>
                        </svg>
                        <!-- /svg checkbox -->
                      </div>                    
                    </a>

                    <span class="input-group-btn">
                      <button type="button" class="btn btn-warning igbtn1">Confirm?</button>
                    </span>
                  </div>

                  
                </div>
              </div>
              
              <h5 class="txt7 justified_center">
                All posts shared on the forum are moderated
              </h5>  
              
              <!-- modal -->
              <div class="modal fade" id="ex_modal" data-keyboard="false" data-backdrop="false">
                <div class="ex_modal_body">
                  <button type="button" class="close ex_close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <!-- <img src="assets/images/icons/header/close.png" alt="" class=""> -->
                    <span class="sr-only">Close</span>
                  </button>                    
                  <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 p0">
                      <h4 class="lh2_5rem tleft">
                        {{hint}}
                      </h4>    
                    </div>
                  </div>                                        
                </div>
              </div>
              <!-- /modal -->

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class --> 
</div>
<!-- /page content -->
