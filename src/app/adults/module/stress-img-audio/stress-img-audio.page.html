<app-audio-header [toc]="toc" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [path]="path" [transcriptPage]="transcriptPage"></app-audio-header>

<!-- page content -->
<div class="right_col ml0 cright_col stress_overlay3" role="main">
  <!-- Class -->
  <div class="cw100p cabsolute">
    <div class="row center_flex mrl0px">
      <div class="col-md-6 col-sm-8 col-xs-12 p0">        
        <div class="x_panel cxpanel center_flex">
          <div class="x_content c_white fwunset tcenter pt0px mt0px">
            <form>            
              
              <h1 class="txt1 tcenter">
                {{title}}
              </h1>
             
              <!-- angular audio player plugin  -->            
              <div class="row tcenter">
                <div class="col-md-12 col-sm-12 col-xs-12 p7rem">
                  <ngx-circular-player id="aud1" innerStroke="transparent"  [innerStrokeColor]="transparent" [strokeColor]="yellow" [source]="audioLink" (click)="getTime()" #audio ></ngx-circular-player>
                </div>
              </div>
              <!-- /angular audio player plugin  -->   

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->

<app-course-footer (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
